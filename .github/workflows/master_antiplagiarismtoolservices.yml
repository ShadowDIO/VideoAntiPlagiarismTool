name: Build and deploy ASP.Net Core app to Azure Web App - AntiPlagiarismToolServices

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - name: Build
        run: dotnet build ./Services/Services.csproj --configuration Release

      - name: Publish
        run: dotnet publish ./Services/Services.csproj -c Release -o ./publish

      - name: Zip published output
        run: |
          cd ./publish
          zip -r ../app.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9CF8F944EFE4492C94EE32A3FEC692F1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BA1B905F7BD44753AC720890565B0DAE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8A352245B4FD466391DB05E086C86F1C }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'AntiPlagiarismToolServices'
          slot-name: 'Production'
          package: app.zip
